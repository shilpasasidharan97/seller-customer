<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Welcome {{sellers.seller_name | capfirst}}</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Description</th>
                            <th scope="col">Stock Availability</th>
                            <th scope="col">Prdoduct image</th>
                        </tr>
                    </thead>
                    {% for product in products %}
                    <tbody>
                        <tr>
                            <td>{{product.product_name}}</td>
                            <td>Rs.{{product.price}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.stock}}no{{product.stock|pluralize}}</td>
                            <td><img src="{{product.product_image.url}}" alt="" style="height: 150px;width: 150px;"></td>
                            
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>

            </div>

        </div>
    </div>
</body>
</html>
