<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 mt-5"  style="text-align: center;">
                <h2>Customer Registration Form</h2>
                <form action="" method="POST" class="mt-5">
                    {% csrf_token %}
                    <label for="">Customer Name :</label>
                    <input type="text" name="cname"> <br><br>

                    <label for="">Email id :</label>
                    <input type="email" name="cemail"><br><br>

                    <label for="">Phone Number :</label>
                    <input type="number" name="cphoneno"><br><br>

                    <label for="">Password :</label>
                    <input type="text" name="cpsw"><br><br>

                    <button >SUBMIT</button>

                </form><br><br>
                <p>Alredy Have an accout?</p><a href="{% url 'common:customlogin' %}">Login</a>
            </div>
        </div>
    </div>
    {{message}}
</body>
</html>
