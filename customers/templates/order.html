<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order  Your Product</title>
    <!-- bootstarp cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 100px;align-items: center;">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
            <form action="" method="POST">
                {% csrf_token %}
                
                    <!-- <img src="#" alt="" height="150px" width="450px"> -->
                    <!-- Product image -->
                    <div class="card" style="width: 18rem;">
                        <img src="{{product.product_image.url}}" class="card-img-top" alt="..." height="100px">
                        <div class="card-body">
                            <p class="card-text"> <b style="color: blue;">{{product.product_name}}</b></p>
                          </div>
                        <div class="card-body">
                          <p class="card-text">Description of product {{product.description}}</p>
                        </div>
                    </div>
    
                    <!-- quantity -->
                    <label for="" class="mt-5">Select Quantity</label>
                    <input type="number" name="quantity" min="1" max="{{product.stock}}" size="50"><br><br>
                        
    
    
                    <!-- shipping address -->
                    <label for="" class="mt-5">Shipping Address</label>
                    <textarea name="address" id="" cols="30" rows="5"></textarea><br /><br>
    
                    
                <button>Submit</button>
            </form>
        </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>
</html>
