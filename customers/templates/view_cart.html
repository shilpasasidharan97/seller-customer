<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view cart by customer</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top:150px">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Seller Name</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    {% for product in cartproduct %}
                    
                    <tr>
                        <td><img src="{{product.product_id.product_image.url}}" alt="" height="150px" width="250px"></td>
                        <td>{{product.product_id.product_name|capfirst}}</td>
                        <td>{{product.product_id.seller_id.seller_name|capfirst}}</td>
                        <td>Rs. {{product.product_id.price}}</td>
                        <td><a href="#" class="btn btn-danger btn-sm" tabindex="-1" role="button">Remove</a></td>
                        <td><a href="{% url 'customers:order' product.product_id.p_id %}" class="btn btn-success btn-sm" tabindex="-1" role="button" >Checkout</a></td>
                        <td><input type="text" name="pid" value="{{product.product_id.p_id}}" hidden></td>
                    </tr>
   
                    {% endfor %}

                </table>

                
            </div>

        </div>
    </div>
</body>

</html>
